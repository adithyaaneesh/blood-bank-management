<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa, #ffe6e6);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
        }

        .container { max-width: 900px; }

        h2 {
            color: #dc3545;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
        }

        .card {
            margin-top: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 30px;
            background-color: #fff;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        label { font-weight: 500; margin-top: 10px; }

        input, select, textarea {
            border-radius: 10px;
            border: 1px solid #ced4da;
            padding: 10px;
            font-size: 0.95rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        textarea { overflow: hidden; min-height: 50px; resize: none; }

        input:focus, select:focus, textarea:focus {
            border-color: #dc3545;
            box-shadow: 0 0 8px rgba(220,53,69,0.2);
            outline: none;
        }

        .btn-primary {
            background-color: #dc3545;
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn-primary:hover {
            background-color: #b71c1c;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
            border-radius: 10px;
            padding: 10px 25px;
            font-weight: 600;
            color: #fff;
            transition: background-color 0.3s;
        }
        .btn-secondary:hover { background-color: #5a6268; }

        .alert { border-radius: 10px; font-weight: 500; }

        .form-text {
            font-size: 0.8rem;
            color: #dc3545;
            margin-top: 2px;
        }

        #medicine-details-box { margin-top: 15px; }
        #eligibility-result { padding: 15px; border-radius: 10px; margin-top: 15px; display:none; }

        @media (max-width:576px) {
            .card { padding: 20px; }
            .btn-primary, .btn-secondary { width: 100%; }
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2>Donor Profile</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <div class="card">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}

            <div id="medicine-details-box" style="display:none;">
                <label for="id_medicine_details" class="form-label">Medicine & Disease Details</label>
                {{ form.medicine_details }}
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">Save Profile</button>
            </div>
        </form>

        <!-- Check Eligibility Button -->
        <div class="text-center mt-3">
            <button type="button" id="check-eligibility" class="btn btn-secondary">Check Eligibility</button>
        </div>

        <!-- Eligibility Result -->
        <div id="eligibility-result"></div>
    </div>
</div>

<script>
    // Medicine toggle
    const medicineCheckbox = document.getElementById('id_taking_medicine');
    const medicineDetailsBox = document.getElementById('medicine-details-box');
    const textarea = document.getElementById('id_medicine_details');

    function toggleMedicineDetails() {
        if (medicineCheckbox.checked) {
            medicineDetailsBox.style.display = 'block';
        } else {
            medicineDetailsBox.style.display = 'none';
            textarea.value = '';
        }
    }

    medicineCheckbox.addEventListener('change', toggleMedicineDetails);
    window.onload = toggleMedicineDetails;

    textarea.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = this.scrollHeight + 'px';
    });

    window.addEventListener('load', () => {
        if (textarea.value.trim() !== '') {
            textarea.style.height = textarea.scrollHeight + 'px';
        }
    });

    // Eligibility AJAX check
    document.getElementById('check-eligibility').addEventListener('click', function() {
        const donorId = '{{ form.instance.id }}'; // Pass donor ID
        const resultDiv = document.getElementById('eligibility-result');

        fetch(`/donor/eligibility/${donorId}/`)  // Django URL to eligibility view
            .then(response => response.json())
            .then(data => {
                resultDiv.style.display = 'block';
                if (data.eligible) {
                    resultDiv.style.backgroundColor = '#d4edda';
                    resultDiv.style.color = '#155724';
                    resultDiv.innerHTML = `<strong>Eligible ✅</strong>`;
                } else {
                    resultDiv.style.backgroundColor = '#f8d7da';
                    resultDiv.style.color = '#721c24';
                    let reasons = '<ul>';
                    data.reasons.forEach(reason => reasons += `<li>${reason}</li>`);
                    reasons += '</ul>';
                    resultDiv.innerHTML = `<strong>Not Eligible ❌</strong>${reasons}`;
                }
            })
            .catch(error => {
                resultDiv.style.display = 'block';
                resultDiv.style.backgroundColor = '#fff3cd';
                resultDiv.style.color = '#856404';
                resultDiv.innerHTML = 'Error checking eligibility. Please try again.';
            });
    });
</script>

</body>
</html>
