<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Life Link</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }
    .contact-header {
      background-color: #dc3545;
      color: white;
      padding: 60px 0;
      text-align: center;
    }
    .contact-header h1 {
      font-size: 2.5rem;
      font-weight: bold;
    }
    .contact-section {
      margin: 50px auto;
      max-width: 900px;
    }
    .contact-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }
    .btn-submit {
      background-color: #dc3545;
      color: white;
      border: none;
    }
    .btn-submit:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">ðŸ©¸ Life Link</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Donors</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'stock_details' %}">Blood Stock</a></li>
          <li class="nav-item"><a class="nav-link active" href="{% url 'contact' %}">Contact</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="loginDropdown" role="button" data-bs-toggle="dropdown">
              Login
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="loginDropdown">
              <li><a class="dropdown-item" href="#">Admin Login</a></li>
              <li><a class="dropdown-item" href="#">Donor/Patient Login</a></li>
              <li><a class="dropdown-item" href="#">Hospital Login</a></li>
            </ul>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="contact-section">
    <div class="container">
      <h1>Contact Us</h1>
      <p class="lead mt-2">Weâ€™re here to help you. Reach out with any questions or feedback!</p>
    </div>
    <div class="contact-card">
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <input type="text" name="fname" class="form-control" placeholder="Enter your full name" required>
        </div>
        <div class="mb-3">
          <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <input type="tel" name="phonenum" class="form-control" placeholder="Enter your phone number" required>
        </div>
        <div class="mb-3">
          <textarea name="message" class="form-control" rows="4" placeholder="Type your message here..." required></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-submit px-4">Send Message</button>
        </div>
      </form>
    </div>
  </section>

  <footer class="text-center py-3 bg-dark text-light">
    <p>Â© 2025 Life Link  | Designed by Adithya</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
