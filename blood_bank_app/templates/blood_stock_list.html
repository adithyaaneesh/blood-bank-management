<!DOCTYPE html>
<html>
<head>
    <title>Update Blood Stock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h2>Blood In Stock</h2>
    <a href="{% url 'add_blood_stock' %}">Add Blood Stock</a>
    <table class="border">
        <thead>
            <tr>
                <th>Blood Group</th>
                <th>Units</th>
                <th>Last Updated</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for stock in stocks %}
            <tr>
                <td>{{ stock.blood_group }}</td>
                <td>{{ stock.units }}</td>
                <td>{{ stock.last_updated|date:"Y-m-d H:i" }}</td>
                <td>
                    <a href="{% url 'update_blood_stock' stock.id %}">Update</a>
                    <a href="{% url 'delete_blood_stock' stock.id %}">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="4">No stock records found.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
