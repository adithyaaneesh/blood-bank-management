<!DOCTYPE html>
<html>
<head>
    <title>Update Blood Stock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h3>Update Stock for {{ stock.blood_group }}</h3>
    <form method="post">
        {% csrf_token %}
        <div>
            <label>Units</label>
            <input type="number" name="units" value="{{ stock.units }}" min="0" required>
        </div>
        <button type="submit">Update</button>
        <a href="{% url 'blood_stock_list' %}">Cancel</a>
    </form>
</body>
</html>
