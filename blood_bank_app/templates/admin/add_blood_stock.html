<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Blood Stock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <style>
        body {
            background-color: #f5f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .form-card {
            max-width: 500px;
            margin: 80px auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h3 {
            color: #1F78C9;
            margin-bottom: 25px;
            text-align: center;
        }
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
    </style>
</head>
<body>

<div class="form-card">
    <h3>Add Blood Stock</h3>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Blood Group</label>
            <select name="blood_group" class="form-select" required>
                <option value="">Select</option>
                <option>A+</option><option>A-</option>
                <option>B+</option><option>B-</option>
                <option>AB+</option><option>AB-</option>
                <option>O+</option><option>O-</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Units(ml)</label>
            <input type="number" name="units" min="0" required class="form-control">
        </div>
        <div class="btn-group mt-3">
            <button type="submit" class="btn btn-success"><i class="fa-solid fa-flask"></i> Save</button>
            <a href="{% url 'blood_stock_list' %}" class="btn btn-secondary"><i class="fa-solid fa-arrow-left"></i> Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
