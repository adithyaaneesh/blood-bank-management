<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5 col-md-6">
    <h2 class="mb-4 text-center">Patient Profile</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <div class="card p-4 shadow-sm">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="text-center mb-3">
                {% if profile and profile.profile_picture %}
                    <img id="profilePreview" src="{{ profile.profile_picture.url }}" class="rounded-circle" width="120" height="120" alt="Profile Picture">
                {% else %}
                    <img id="profilePreview" src="https://via.placeholder.com/120" class="rounded-circle" width="120" height="120" alt="Default">
                {% endif %}
            </div>
            {{ form.as_p }}
            <div class="text-center mt-3">
                <button type="submit" class="btn btn-primary">Save Profile</button>
            </div>
        </form>
    </div>
</div>

<script>
    const input = document.querySelector('input[name="profile_picture"]');
    const preview = document.getElementById('profilePreview');
    if (input) {
        input.addEventListener('change', e => {
            const file = e.target.files[0];
            if (file) {
                preview.src = URL.createObjectURL(file);
            }
        });
    }
</script>

</body>
</html>
