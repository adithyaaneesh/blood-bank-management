<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Donor Form - Life Link</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <!-- <script src="https://kit.fontawesome.com/a2b0f2a1f0.js" crossorigin="anonymous"></script> -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }

    .navbar {
      background-color: #dc3545;
    }

    .form-section {
      background: white;
      padding: 60px 0;
      text-align: center;
    }

    .form-section h1 {
      color: #dc3545;
      font-size: 2rem;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .form-section p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 30px;
    }

    .form-card {
      max-width: 550px;
      margin: 0 auto;
      background: #ffffff;
      padding: 30px 35px;
      border-radius: 12px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.08);
      text-align: left;
    }

    .form-card input,
    .form-card textarea,
    .form-card select {
      font-size: 0.95rem;
      padding: 10px 12px;
    }

    .btn-submit {
      background-color: #dc3545;
      color: #fff;
      font-weight: 500;
      font-size: 1rem;
      border-radius: 6px;
      padding: 10px 25px;
      transition: 0.3s;
    }

    .btn-submit:hover {
      background-color: #b82a38;
    }

    footer {
      background-color: #212529;
      color: white;
      padding: 18px 0;
      text-align: center;
      font-size: 0.9rem;
    }

    .form-check-inline {
      margin-right: 15px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#"><i class="fa-solid fa-droplet me-2"></i>Life Link</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'patienthome' %}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'donateform' %}">Donate</a></li>
          <li class="nav-item"><a class="nav-link active" href="{% url 'patienthome' %}">Request</a></li>
          <li class="nav-item">
            <a class="nav-link" class="logout" href="{% url 'logout' %}" onclick="return confirmLogout()">
              Logout <i class="fa-solid fa-right-from-bracket"></i> 
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <section class="form-section">
    <div class="container">
      <a href="{% url 'login' %}" class="btn btn-light btn-sm">Request History</a>
      <h4 class="lead mt-2 text-secondary">Are you ready to make a difference?</h4>
      <h1>Blood Request Form</h1>
<p class="mb-0">Submit your request so we can connect you with available donors quickly. Every donation can save a life!</p>    </div>

    <div class="form-card">
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <input type="text" name="fname" class="form-control" placeholder="Full Name" required>
        </div>
        <div class="mb-3">
          <input type="email" name="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="mb-3">
          <input type="tel" name="phonenum" class="form-control" placeholder="Phone Number" required>
        </div>
        <div class="mb-3">
          <input type="number" name="age" class="form-control" placeholder="Age" required>
        </div>
        <div class="mb-3">
          <textarea name="address" class="form-control" rows="2" placeholder="Reason" required></textarea>
        </div>
        <div class="mb-3">
          <select name="blood_group" class="form-select" required>
            <option value="">Blood Group</option>
            <option>A+</option><option>A-</option>
            <option>B+</option><option>B-</option>
            <option>AB+</option><option>AB-</option>
            <option>O+</option><option>O-</option>
          </select>
        </div>
        <div class="mb-3">
          <input type="number" name="units" class="form-control" placeholder="Units (ml)" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Gender</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="male" value="Male" required>
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
            <label class="form-check-label" for="female">Female</label>
          </div>
        </div>
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-submit">Request</button>
        </div>
      </form>
    </div>
  </section>
  <footer>
    <p>Â© 2025 Life Link | Designed by Adithya</p>
  </footer>
<script>
    function confirmLogout() {
        return confirm("Are you sure you want to log out?");
    }
</script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
