<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Life Link</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #74ABE2, #5563DE);
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: #fff;
            width: 100%;
            max-width: 380px;
            padding: 40px 30px;
            border-radius: 18px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            animation: fadeIn 0.7s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h3 {
            color: #3742fa;
            font-weight: 700;
            text-align: center;
            margin-bottom: 25px;
        }

        .form-control {
            border-radius: 10px;
            padding: 10px;
            font-size: 15px;
        }

        .btn-login {
            background: linear-gradient(135deg, #3742fa, #5563DE);
            color: #fff;
            font-weight: 600;
            border-radius: 10px;
            padding: 10px;
            transition: 0.3s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            background: linear-gradient(135deg, #2f35d3, #4655e5);
        }

        .role-choice {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 15px 0;
        }

        .role-item input {
            display: none;
        }

        .role-item label {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px 15px;
            border-radius: 25px;
            background: #f2f3f7;
            font-weight: 600;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.25s ease;
            font-size: 14px;
        }

        .role-item input:checked + label {
            background: linear-gradient(135deg, #5563DE, #3742fa);
            color: #fff;
            box-shadow: 0 4px 10px rgba(55,66,250,0.4);
        }

        .text-muted {
            font-size: 13px;
            text-align: center;
        }

        .text-muted a {
            text-decoration: none;
            color: #3742fa;
            font-weight: 500;
        }

        .text-muted a:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            text-align: center;
            font-size: 14px;
        }
       .credentials-box {
            background: #eef3ff;
            border: 1px solid #d0d8ff;
            border-radius: 10px;
            padding: 10px 12px;
            font-size: 13px;
            color: #2c3e50;
            box-shadow: 0 3px 6px rgba(0,0,0,0.08);
            animation: fadeIn 0.3s ease;
        }

        .credentials-box strong {
            color: #3742fa;
            font-weight: 600;
        }

        .cred-line {
            color: #444;
            font-size: 13px;
        }

        #defaultMsg {
            font-style: italic;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h3><i class="fa-solid fa-right-to-bracket me-2"></i>Login</h3>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" class="form-control mb-3" placeholder="Username" required>
            <input type="password" name="password" class="form-control mb-3" placeholder="Password" required>
            <div class="role-choice">
                <div class="role-item">
                    <input type="radio" id="admin" name="role" value="Admin" required>
                    <label for="admin"><i class="fa-solid fa-user-shield"></i> Admin</label>
                </div>
                <div class="role-item">
                    <input type="radio" id="donor" name="role" value="Donor">
                    <label for="donor"><i class="fa-solid fa-heart"></i> Donor</label>
                </div>
                <div class="role-item">
                    <input type="radio" id="patient" name="role" value="Patient">
                    <label for="patient"><i class="fa-solid fa-bed-pulse"></i> Patient</label>
                </div>
                <div class="role-item">
                    <input type="radio" id="hospital" name="role" value="Hospital">
                    <label for="hospital"><i class="fa-solid fa-hospital"></i> Hospital</label>
                </div>
            </div>
            <div id="credentialsBox" class="credentials-box mt-2 text-center">
                <strong id="roleName" class="d-block mb-1 text-primary">ðŸ’¡ Tip</strong>
                <div id="defaultMsg" class="text-secondary small">
                    Tap a role above to view testing credentials.
                </div>
                <div id="credDetails" style="display: none;">
                    <div class="cred-line">
                        <i class="fa-solid fa-user me-1"></i> <span id="testUsername"></span>
                    </div>
                    <div class="cred-line">
                        <i class="fa-solid fa-lock me-1"></i> <span id="testPassword"></span>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-login w-100 mt-2">
                <i class="fa-solid fa-arrow-right-to-bracket"></i> Login
            </button>
        </form>

        <p class="text-muted mt-3">
            Don't have an account? <a href="{% url 'register' %}">Register</a>
        </p>
    </div>
<script>
    const credentials = {
        'Admin': { username: 'admin', password: 'admin' },
        'Donor': { username: 'donor', password: 'donor123' },
        'Patient': { username: 'patient', password: 'patient123' },
        'Hospital': { username: 'hospital', password: 'hospital123' }
    };

    const roleInputs = document.querySelectorAll('input[name="role"]');
    const roleName = document.getElementById('roleName');
    const testUsername = document.getElementById('testUsername');
    const testPassword = document.getElementById('testPassword');
    const defaultMsg = document.getElementById('defaultMsg');
    const credDetails = document.getElementById('credDetails');

    roleInputs.forEach(input => {
        input.addEventListener('change', function() {
            const role = this.value;
            const creds = credentials[role];
            if (creds) {
                roleName.textContent = `${role} Login Credentials`;
                testUsername.textContent = creds.username;
                testPassword.textContent = creds.password;
                defaultMsg.style.display = 'none';
                credDetails.style.display = 'block';
            }
        });
    });
</script>
</body>
</html>
