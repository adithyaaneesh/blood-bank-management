<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 text-center text-danger">Edit Hospital Profile</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Hospital Name</label>
            {{ form.name }}
        </div>
        <div class="mb-3">
            <label class="form-label">Address</label>
            {{ form.address }}
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            {{ form.email }}
        </div>
        <div class="mb-3">
            <label class="form-label">Phone Number</label>
            {{ form.phone_number }}
        </div>
        <div class="mb-3">
            <label class="form-label">Profile Picture</label>
            {{ form.profile_picture }}
            {% if hospital.profile_picture %}
                <br>
                <img src="{{ hospital.profile_picture.url }}" alt="Profile Picture" class="img-thumbnail mt-2" width="150">
            {% endif %}
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'hospital_profile_view' %}" class="btn btn-secondary">Back</a>
    </form>
</div>
</body>
</html>
