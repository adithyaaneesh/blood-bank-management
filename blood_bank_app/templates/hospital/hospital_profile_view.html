<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Profile View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            max-width: 700px;
        }

        h2 {
            color: #dc3545;
            font-weight: 700;
            text-align: center;
            margin-top: 30px;
        }

        .card {
            margin-top: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 25px;
            position: relative;
        }

        .profile-info h4 {
            font-weight: 600;
            color: #343a40;
        }

        .profile-info p {
            color: #495057;
            margin-bottom: 10px;
        }

        .edit-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 5px 15px;
            font-weight: 500;
            transition: 0.3s;
        }
        .home-btn {
            position: absolute;
            top: 20px;
            left: 450px;
            background-color: silver;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 5px 15px;
            font-weight: 500;
            transition: 0.3s;
        }
        .home-btn:hover {
            background-color: #495057;
            color: black;
        }
        .edit-btn:hover {
            background-color: #b71c1c;
            color: #fff;
        }

    </style>
</head>
<body>

<div class="container">
    <h2>Hospital Profile Details</h2>

    {% if hospital %}
    <div class="card profile-info">
        <a href="{% url 'hospital_profile' %}" class="btn edit-btn">Edit Profile</a>
        <a href="{% url 'hospitalhome' %}" class="btn home-btn">Home</a>
        <h4>{{ hospital.name }}</h4>
        <p><strong>Address:</strong> {{ hospital.address }}</p>
        <p><strong>Email:</strong> {{ hospital.email }}</p>
        <p><strong>Phone Number:</strong> {{ hospital.phone_number }}</p>
    </div>
    {% else %}
    <p class="text-center mt-4">No hospital profile found.</p>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
